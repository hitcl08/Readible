<h1 mat-dialog-title>Change password?</h1>
<div mat-dialog-content>

  <div [formGroup]="formGroup">

    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" (input)="onPasswordInput()"
        [(ngModel)]="data.newPassword">

    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm password" formControlName="password2"
        (input)="onPasswordInput()" [(ngModel)]="data.newPasswordConfirm">
      <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="password.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>
      <mat-error *ngIf="password2.invalid && !password2.hasError('required')">Passwords don't match</mat-error>
    </mat-form-field>
  </div>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial [disabled]="formGroup.invalid">Ok</button>
</div>
