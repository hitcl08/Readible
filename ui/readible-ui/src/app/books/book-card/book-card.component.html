<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="">
    <div class="book-card-item" fxFlex="20%" *ngFor="let card of books">
      <div #card>

        <mat-card class="mat-elevation-z4">

          <mat-card-header>
            <mat-card-title class="text-oneline">{{card.book.name}}</mat-card-title>
            <mat-card-subtitle>{{card.book.author}}</mat-card-subtitle>
            <mat-card-subtitle *ngIf="card.isAdded" class="book-added">Added to subscription</mat-card-subtitle>

            <mat-card-actions>
              <button mat-button class="add-button" (click)=onAddToSubscription(card) *ngIf="!card.isAdded">
                <mat-icon>add</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card-header>
          <img mat-card-image src={{card.book.imageUrl}}>

          <div class="app">
            <mat-card-content *ngIf="card.book.description !== 'undefined'">
              <p matTooltip={{card.book.description}} matTooltipPosition="right">
                {{card.book.description}}
              </p>
            </mat-card-content>
          </div>

        </mat-card>
      </div>
    </div>
  </div>
</div>
