<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="">
    <div class="book-card-item" fxFlex="20%" *ngFor="let book of books">
      <div #card (window:resize)="width=card.getBoundingClientRect().width">

        <mat-card class="mat-elevation-z4">

          <mat-card-header>
            <mat-card-title class="text-oneline">{{book.name}}</mat-card-title>
            <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
            <mat-card-actions>
              <button mat-button class="add-button" (click)=onAddToSubscription(book)>
                <mat-icon>add</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card-header>
          <img mat-card-image src={{book.imageUrl}}>

          <div class="app">
            <mat-card-content *ngIf="book.description !== 'undefined'">
              <p matTooltip={{book.description}} matTooltipPosition="right">
                {{book.description}}
              </p>
            </mat-card-content>
          </div>

        </mat-card>
      </div>
    </div>
  </div>
</div>
