<div layout="row" layout-align="center center" class="book-list-container">
  <mat-card class="card-container">
    <img mat-card-image
      src={{book.imageUrl}}>

    <mat-card-header>
      <mat-card-title>{{book.name}}</mat-card-title>
      <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{book.description}}
    </mat-card-content>

    <div class="rating">
      <div mat-icon-button *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i">
        <mat-icon>
          {{showIcon(i)}}
        </mat-icon>
      </div>
    </div>


    <mat-card-actions>
      <button mat-button matTooltip="Remove from subscription">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
