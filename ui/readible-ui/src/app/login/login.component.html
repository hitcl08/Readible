<div class="container">
  <div class="e-layout-modal">
    <div class="row">
      <div class="e-login-registration">

        <div class="e-header">
          <div class="e-emi-logo" aria-hidden="true"></div>
        </div>


        <div class="e-modal-content">
          <h1 class="e-modal-heading">Sign In</h1>
        </div>

        <div class="credential-container">
          <mat-form-field appearance="fill">
            <mat-label>Enter your username</mat-label>
            <input matInput placeholder="pat@example.com" [(ngModel)]="username" (keydown.enter)="onSubmit()">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" (keydown.enter)="onSubmit()">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <br>

          <p class="login-failed" *ngIf="loginFailed">Log in failed. Please try again</p>
          <button mat-raised-button color="primary" style="float: right;" (click)="onSubmit()">NEXT</button>
        </div>

        <h3>New here? <a href="/registration">Sign up!</a> </h3>
      </div>
    </div>
  </div>
</div>
